<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />

		<!-- STYLE -->
		<link rel="stylesheet" href="style.css?v=0.0.1" />

		<!-- ICONS -->
		<script src="https://kit.fontawesome.com/47425e3146.js" crossorigin="anonymous"></script>

		<title>OhMyFood</title>
	</head>
	<body>
		<nav id="nav-bar">
			<a href="index.html" class="brand-link">
				<picture class="brand">
					<img alt="ohmyfood"
					     src="images/ohmyfood-logo.png"
					     srcset="images/ohmyfood-logo@2x.svg 2x" />
				</picture>
			</a>
		</nav>
		<header id="header">
			<section id="location">
				<i class="fa fa-map-marker-alt"></i>
				Paris, Belleville
			</section>
			<section id="header-content">
				<h1>Réservez le menu qui vous convient</h1>
				<h2>Découvrez des restaurants d'exception, sélectionnés par nos soins.</h2>
				<a href="#" class="button">Explorer nos restaurants</a>
			</section>
		</header>
		<main id="main">
			<section id="how-it-works">
				<h1>Fonctionnement</h1>
				<ul class="steps">
					<li class="step">
						<span class="badge">1</span>
						<i class="fa fa-mobile"></i>
						Choisissez un restaurant
					</li>
					<li class="step">
						<span class="badge">2</span>
						<i class="fa fa-list"></i>
						Composez votre menu
					</li>
					<li class="step">
						<span class="badge">3</span>
						<i class="fa fa-store"></i>
						Dégustez au restaurant
					</li>
				</ul>
			</section>
		</main>
		<footer id="footer">

		</footer>
	</body>
</html>
